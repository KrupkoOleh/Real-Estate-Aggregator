<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Price</th>
        <th scope="col">Link</th>
    </tr>
    </thead>
    <tbody>
    {% for item in object_list %}
    <tr>
        <th scope="row">{{ forloop.counter }}</th>
        <td>{{ item.title }}</td>
        <td>{{ item.price }}</td>
        <td>{{ item.link }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>

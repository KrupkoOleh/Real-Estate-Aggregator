<div id="dashboard-table-container">
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Price</th>
            <th scope="col">Link</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        {% for item in object_list %}
            <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td>{{ item.title }}</td>
                <td>{{ item.price }}</td>
                <td><a href="{{ item.link }}">{{ item.link }}</a></td>
                <td>
                    <button class="btn btn-primary btn-sm"
                            hx-get="{% url 'update_listening' item.pk %}"
                            hx-target="body"
                            hx-swap="beforeend">
                        Edit
                    </button>
                    <form hx-post="{% url 'delete_listening' item.pk %}"
                          hx-confirm="Are you sure you want to delete this item?"
                          style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-sm">
                            Delete
                        </button>
                    </form>
                </td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="5" style="text-align: center">
                    <span >Записи відсутні</span></td>
            </tr>
        {% endfor %}
        <tr>
            <td colspan="5">
                <div class="p-2 bg-light d-flex justify-content-between">
                    <button type="button"
                            class="btn btn-primary"
                            hx-get="{% url 'popup_create' %}"
                            hx-target="body"
                            hx-swap="beforeend">
                        Add new record
                    </button>

                    <a href="{% url 'parser_lemasson' %}"
                       class="btn btn-secondary"
                       _="on click set #loading-overlay.style.display to 'flex'">
                        Run Lemasson Parser
                    </a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
